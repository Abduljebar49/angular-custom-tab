
<p style="font-size: 32px">Tab Example</p>
<tabs>
  <tab tabTitle="Tab 1">
    this is content of tab1
  </tab>
  <tab tabTitle="Tab 2">
    this is another tab content
  </tab>
</tabs>

<h1>Auto Switch to another tab</h1>
<tabs [active]="2">
  <tab tabTitle="Tab 1">
    this is content of tab1
  </tab>
  <tab tabTitle="Tab 2">
    this is another tab content
  </tab>
  <tab tabTitle="Tab 3">
    this is another tab content of tab 3
  </tab>
</tabs>


<h1>Disabled tab example</h1>
<tabs>
  <tab tabTitle="Tab 1">
    this is content of tab1
  </tab>
  <tab tabTitle="Tab 2">
    this is another tab content
  </tab>
  <tab tabTitle="Tab 3" [disabled]="isDisabled">
    this is another tab content
  </tab>
</tabs>
